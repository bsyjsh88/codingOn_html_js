<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 투명도 적용</title>
    <style>
        body{
            background-color: rgb(29, 29, 33);
            color: rgb(255, 255, 255);
        }
        /* rgba(0, 0, 0, alpha)alpha 1이면 불투명, 0-투명 */
        #logo1{color: rgba(255, 255, 255, 1);}
        #logo2{color: rgba(255, 255, 255, 0.7);}
        #logo3{color: rgba(255, 255, 255, 0.4);}
        #logo4{color: rgba(255, 255, 255, 0.2);}
    </style>
</head>
<body>
    <h1 id="logo1">codingon</h1>
    <h1 id="logo2">codingon</h1>
    <h1 id="logo3">codingon</h1>
    <h1 id="logo4">codingon</h1>
    
</body>
</html>

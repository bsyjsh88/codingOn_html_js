<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>position 속성</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #0000ff;
            /* margin: 50px 50px 50px 50px; */
            /* 특정 위치 지정(기준-브라우저창) */
            position: absolute;
            top: 100px;
            /* left: 100px; */
            bottom: 100px;
            left: 100px;
            border: 2px solid black;
           
        }
    </style>
    </head>
    <body>
        
        <div></div>
    </body>
</html>

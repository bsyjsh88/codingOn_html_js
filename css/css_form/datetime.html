<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅁㅁ</title>
    <link rel="stylesheet" href="../css/datd.css">
</head>
<body>
    <div id="container">
        <h2>회원가입</h2>
    <form action="signup" method="post">
        <ul>
            <li>
            <label for="birthday">생일</label>
            <input type="date" id="birthday" name="birthday">
            </li>
        
            <li>
            <label for="metting">회의 시간 </label>
            <input type="time" id="metting" name="metting">
            </li>
            <li>
            <label for="theday">예약일</label>
            <input type="datetime-local" id="theday" name="theday">
            </li>
            <li>
            <button type="submit">가입하기</button>
            </li>
        </ul>
    </div>
    </form>
    
</body>
</html>

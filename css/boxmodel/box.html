<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        margin: 10px;
        /* 수평(가로)배치 */
        display: inline-block;

    }
    .box1{
        background-color: aqua;
    }
    .box2{
        background-color: yellow;
    }
    .box3{
        background-color: red;
    }
    /* #none{
        display: none;
    } */
    
</style>
<body>
    <!-- 크기가 100px이고 색상이 핑크인 정사각형을 생성하세요. -->
    <div class="box1"></div>
    <div class="box2" id="none"></div>
    <div class="box3"></div>
</body>
</html>

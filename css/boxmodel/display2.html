<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display</title>
    <style>
        img{
            /* block - 수직배치 */
            display: block;
            /* display: inline; */
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <!-- img태그, span태그는 기본이 수평배치임 -->
    <img src="../selector/images/mg_sm.jpg" alt="망고">
    <img src="../selector/images/berry_sm.jpg" alt="딸기주스" class="none">
    <img src="../selector/images/am_sm.jpg" alt="아케리카노">
    
</body>
</html>

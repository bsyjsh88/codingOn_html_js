<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 노드 추가 하기</title>
</head>

<body>
    <div id="container">
        <h2>Dom 노드 추가하기</h2>
        <a href="#" onclick="addP(); this.onclick=''" >더보기</a>
        <div id="info">
            <!-- p태그 생성 -->
        </div>
        <div id="practice">

        </div>
    </div>

    <script>
        let addP = function () {
            //부모 선택
            let div = document.querySelector("#info");
            let newP = document.createElement("p");
            newP.innerText = "숨겨진 텍스트입니다";
            div.appendChild(newP);
        }



    </script>
</body>

</html>

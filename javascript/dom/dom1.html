<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서(Document)의 접근 및 제어</title>
    <style>
        div{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="blue">1</div>
        <div class="box" id="red">2</div>
        <div class="box">3</div>

        <p class="lw">손흥민</p>
        <p class="rw">이강인</p>
    </div>


    <script>
        //요소(Element)에 접근
        let box1 = document.getElementById("blue");
        console.log(box1);
        box1.style.color = "blue";


        // HTMLCollection - HTML 요소가 여러개의 집합으로 존재.
        let boxes =document.getElementsByClassName("box");
        // console.log(boxes);
        console.log(boxes[1]);

        //태그 선택
        let p = document.getElementsByTagName('p');
        console.log(p);

        //주로 class선택자에 접근
        let box2 =document.querySelector("#red")
        console.log(box2);
        box2.style="color: red";


        //NodeList - 태그 및 텍스트 등 모든 요소를 가리킴
        let boxAll = document.querySelectorAll(".box");
        console.log(boxAll);
        boxAll[2].style="color: green";



    </script>
</body>
</html>

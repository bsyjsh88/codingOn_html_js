<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener() 함수 예제</title>
</head>
<body>
    <div id="content">
        <img src="images/감귤.jpg" alt="복숭아"  id="fruit">
    </div>

    <script>
        let fruitImg = document.querySelector("#fruit");

        fruitImg.addEventListener('mouseover', () =>{
            fruitImg.src ="images/블루베리.jpg";
        })


        fruitImg.addEventListener('mouseout', function(){
            fruitImg.src = "images/복숭아.jpg";
        })


        //함수 정의후 호출 
        // function changePic(){
        //     fruitImg.src = "images/블루베리.jpg";
        // }
        // function originPic(){
        //     fruitImg.src = "images/복숭아.jpg";
        // }
        // // on 접두사 생략, 두번째인자에 함수
        // // mouseover - 마우스를 올렸을때 이벤트 발생
        // // mouseout - 마우스가 벗어났을때 이벤트 발생
        // fruitImg.addEventListener('mouseover', changePic);
        // fruitImg.addEventListener('mouseout', originPic);
    </script>
    
</body>
</html>

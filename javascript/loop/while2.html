<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 제어</title>
</head>
<body>
    <script>
        /*
        반복조건문
        let i = 0;
        while(true){
            if(조건식){
              break;
        }
            증강값;
            실행문;
        }   
        */
       let i = 0;
       let sum = 0;
       while(true){
        i++;
        sum += i;
        document.write(i + " ");
        if(i === 10){
        break;
        }
        
       }
       document.write("합계: " + sum);
    </script>
</body>
</html>

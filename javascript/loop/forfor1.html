<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문 예제</title>
</head>
<body>
    <script>
        for(let i=1; i<=5; i++){
            for(let j=1; j<=5; j++){
                document.write('z');
            }
            document.write("<br>")
        }
        /*
            i=1 j=1,2,3,4,5
            i=2 j=1,2,3,4,5
            i=3 j=1,2,3,4,5
            i=4 j=1,2,3,4,5
            i=5 j=1,2,3,4,5

        */
    </script>
</body>

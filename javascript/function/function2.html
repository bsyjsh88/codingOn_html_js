<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <h2>함수의 선언과 호출</h2>
    <script>
        /*
        - 함수의 선언
        function 함수이름(){
            실행문(기능 구현)
        }
        */
        function sayHello(){
            document.write("Hi !<br>");
        }
        // 이름이 없는 함수(익명 함수)
        let sayHello = function(name){
            document.write("안녕하세요<br>");
        }
        // 이름이 없는 함수(익명 함수)
        let sayHello2 = function(name){
            document.write("안녕하세요<br> " + name + "<br>");
        }
        let oneup = function(x){
            document.write(x + 1 + "<br>");
        }
        function sayHello2(name){
            document.write("안녕 " + name + "<br>");
        }
        // 함수의 호출(실행)
        console.log(typeof(sayHello));
        sayHello();
        sayHello2("주승현");
        sayHello2("function");
        sayHello2("ㅁㅁㅁ");
        oneup(100);
        oneup(20);
    </script>
</body>
</html>

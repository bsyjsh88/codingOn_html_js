<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <h2>함수의 선언과 호출</h2>
    <script>
        /*
        - 함수의 선언
        function 함수이름(){
            실행문(기능 구현)
        }
        */
        function sayHello(){
            document.write("Hi !<br>")
        }
        function sayHello2(name){
            document.write("안녕 " + name + "<br>");
        }
        // 함수의 호출(실행)
        sayHello();
        sayHello2("주승현");
        sayHello2("function");
        sayHello2("ㅁㅁㅁ")
    </script>
</body>
</html>

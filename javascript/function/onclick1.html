<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick 속성에 함수 사용</title>
</head>
<body>
    <!-- 태그에서 함수 사용하는 방법 -->
    <!-- onclick 속성에서 함수 호출 -->
    <button onclick="fnCheck()">확인</button>
    <script>
        // alert("감사합니다.");
        function fnCheck(){
            alert("아이디 비밀번호 확인");
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 2px solid #333 ;
            margin: 10px; 
            border-radius: 250px;
            margin-left: 49px;     
        }

        div{
            width: 400px;
            height: 50px;
            
            padding: 20px;
            margin-left: 80px;
        }
        button{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="changeBg('green')">녹색</button>
        <button onclick="changeBg('red')">빨간색</button>
        <button onclick="changeBg('yellow')">노란색</button>
        <button onclick="changeBg('skyblue')">하늘색</button>
    </div>
    
    <div class="box" id="rect"></div>

    <script>
        let changeBg = function(color){
            let rect = document.getElementById('rect')
            rect.style.backgroundColor = color;
        }
    </script>
</body>
</html>

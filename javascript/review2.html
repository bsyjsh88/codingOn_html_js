<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 나이가 15세 이상이면 관람가능 , 아니면 관람불가
        let age = prompt("나이를 입력하세요");

        console.log(age >= 15);

        if(age>=15){ //자료형: Boolean - true, false
            document.write("관람가능");
        }else{
            document.write("관람불가");
        }
    </script>
</body>
</html>

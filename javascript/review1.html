<!DOCTYPE html>
<html lang="en">

    <title>review</title>

</head>
<body>
    <script>
        // 문자형 변수 name에 이름 저장
        let name = "seunghyeon";
        console.log(typeof(name));
        // window.alert("당신의 이름은" + name + "이군요!");
        document.write("my name is "+ name ) ;
        document.write("<br>") ;

        //let - 숫자형
        let n1 = parseInt(prompt("첫번째 숫자 입력: "));
        let n2 = parseInt(prompt("두번째 숫자 입력: "));

        //n1 = parseInt(n1); // 정수형으로 형변환
        //n2 = parseInt(n2);

        console.log(typeof(n1));
        document.write((n1 + n2)+ "<br>");
        document.write((n1 - n2)+ "<br>");
        document.write((n1 * n2)+ "<br>");
        document.write((n1 / n2)+ "<br>");
    </script>
</body>

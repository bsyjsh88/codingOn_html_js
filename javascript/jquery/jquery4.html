<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity=
    "sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        // onload 환경 : 실행
        $(function(){
            $('#name').css('background-color', 'lightgray');
            $('#name').css({backgroundColor: 'lightgreen',fontsize: '20px'});
            // append : 선택한 요소의 자식요소 끝에 추가됨
            $('.info').append('<p> 만나서 밥갑습니다 ! </p>'); 
            $('.pic').html('<img src="images//블루베리.jpg" alt="블루베리">');
            $('.pic img').css({borderRadius: "25px"});
        });
    </script>
</head>
<body>
    <h2>방문을 환영합니다.</h2>
    <div class="info">
        <p id="name">내 이름은 승현입니다.</p>
        <p>나는 서울에 거주합니다.</p>
        <!-- <p> -->
    </div>
    <div class="pic"></div>
</body>
</html>

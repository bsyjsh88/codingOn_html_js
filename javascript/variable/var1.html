<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 예제</title>
</head>
<body>
    <script>
        // 문자는 따옴표 안에 작성
        // 숫자 10 출략 - 콘솔
        console.log("수박")
        console.log(10)

        // 변수 - 컴퓨터 메모리에 공간을 할당(생성)하여 저장하는 값
        // 문자(string), 숫자(int) = var 
        // 자료형 변수이름 = 변수값
        // fruit라는 변수에 문자 lemon 저장
        // 변수 선언(초기화)
        var fruit = "banana";
        // number라는 변수에 숫자 10 저장
        var number = "10";

        document.write("장바구니에", fruit,"이 있습니다.<br>");
        document.write("장바구니에 " ,fruit, "이 ", number , "개 있습니다.");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산</title>
</head>
<body>
    <script>
        // 산술 연산
        // % - 나머지 연산자
        console.log(3 + 4);
        console.log(3 - 4);
        console.log(3 * 4);
        console.log(3 / 4);
        console.log(3 % 2);

        // 숫자 변수 2개를 할당하여 산술 연산
        let n1 = 10;
        let n2 = 4;

        console.log(n1+n2);
        console.log(n1-n2);
        console.log(n1*n2);
        console.log(n1%n2);
        console.log(n1/n2);

        // 성적의 합계와 평균 계산하기
        // 변수 이름 - 의미있게, 카멜표기법(낙타)
        // 변수 이름 오류 - 띄어쓰기 불가, 숫자시작 x
        let engScore = 80;
        let matScore = 75;
        // 합계
        let totalScore = engScore+matScore;
        // console.log(engScore + matScore);
        console.log(totalScore);
        document.write("합계:" + totalScore);
        document.write("<br>");
        // 평균
        document.write("평균" + totalScore / 2)
        document.write("<br>");

        // 청바지 1개 구매
        let jean = 0;

        // jean = jean + 1;
        // ++ : 1씩 증가할때 사용하는 기호
        // -- : 1씩 감소할때 사용
        // jean++; : 후증가
        ++jean; //: 선증가
        jean--; //: 선감소

        jean += 2;

        console.log(jean);
        
        let num1 = 10;
        let result1;
        // num1이 result1에 대입된 후 1증가함
        // 후치연산(num1++) num1이 result에 대입된후 1증가
        result1 = num1++;
        // 전치연선(++num1) num1이 1증가후 result1에 대입
        result1 = num1;
        // let num1 = 11;
        document.write(result1);
    </script>
</body>
</html>

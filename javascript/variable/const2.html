<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 예제</title>
</head>

<body>
    <h3>공의 속소(구속) 변환 프로그램</h3>
    <p>공의 속도 km를 mile로 변환하는 프로그램입니다.</p>



    <script>
        const RATE_KPH_MPH = 1.609;//변환 상수

        kph = prompt("구속을 입력하세요");
        if (kph != null && !isNaN(kph)) {

            console.log(typeof (kph));

            kph = parseFloat(kph);

            mph = kph / RATE_KPH_MPH;

            //계산 - mph = kph / 변환 상수
            mph = kph / RATE_KPH_MPH;

            document.write(`${kph} km는 ${mph.toFixed(2)} mile 입니다`);
            // 변수.tofixed(n) - 소수점 아래 n 자리 까지만 출력함
        }
        else {
            document.write("입력이 취소되었습니다.");
        }
    </script>
</body>

</html>

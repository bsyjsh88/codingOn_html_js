<!DOCTYPE html>
<html lang="en">
<head>

    <title>메뉴판</title>
</head>
<body>

    <table border="1" cellspacing="0" width="200">

        <col>
        </colgroup>

        </tr>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>떡볶이</td>
        </tr>

        <tr>
        <td rowspan="3">한식</td>
        <td>불고기</td>
        </tr>
        <tr>
        
        <td>냉면</td>
        </tr>
        <tr>
        
        <td>비빔밥</td>
        </tr>
    </tbody>



    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축액 표</title>
</head>
<body>
    <h3>나의 저축</h3>
    <!-- 시멘틱(sementic)태그로 thead, tbody, tfoot이 생김 -->
    <table border="1" width="180" cellspacing="0">
        <thead style="background-color: red;">
            <tr>
                <th>월별</th>
                <td>저축액</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1월</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>150000</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>250000</td>
            </tr>
        </tfoot>




    </table>
    
</body>
</html>

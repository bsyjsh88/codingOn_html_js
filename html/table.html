<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>표</title>

</head>
<body>
    <!-- 순서: table > tr > td -->
    <!-- 2행 3열짜리 테이블 만들기 -->
    <table border="1">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>

        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>

        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
           

        </tr>
    </table>
    <hr>
    <!-- cellspacing="0" : 셀의 간격을 합쳐 테이블 형태 실선으로 만듦 -->
    <table border="1" cellspacling="0" >
        <caption>프로축구 일정</caption>
        <tr>
            <td>울산</td>
            <td height="50">울산 vs 부산</td>
        </tr>
        <tr>
            <td width="100" height="50">서울</td>
            <td width="200">서울 vs 부산</td>
        </tr>
        <tr>
            <td height="50">제주</td>
            <td>제주 vs 부산</td>
        </tr>
        <tr>
            <td>인천</td>
            <td height="50">인천 vs 서울</td>
        </tr>

    </table>
    
</body>
</html>
